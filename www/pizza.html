<!DOCTYPE html>
<html>

  <head>
    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/pizza_main.less.css" class="main-less">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">

    <script src="intelxdk.js"></script>
    <script src="cordova.js"></script>
    <script src="xhr.js"></script>
    <script src="xdk/init-dev.js"></script>
    <script type="application/javascript" src="lib/jquery.min.js"></script>
    <script type="application/javascript" src="js/pizza_user_scripts.js"></script>
  </head>

  <body>
    <div class="upage vertical-col left PizzaBackgroung" id="mainpage">
      <div class="widget uib_w_1 scale-image d-margins" data-uib="media/img" data-ver="0">
        <figure class="figure-align">
          <img src="img/pizza.jpg">

          <figcaption data-position="bottom"></figcaption>
        </figure>
      </div>
      <div class="tarea widget uib_w_2 d-margins" data-uib="media/text" data-ver="0" name="uib_w_2">
        <div class="widget-container left-receptacle"></div>
        <div class="widget-container right-receptacle"></div>
        <div class="text-container">
          <p>Time Taken:20 mins</p>

          <p>Serves:1-2 people</p>

          <h2>Ingredients:</h2>

          <ul>
            <li>flour</li>
            <li>cheese</li>
            <li>olives</li>
            <li>tomato paste</li>
            <li>2 eggs</li>
          </ul>

          <h2>Steps Involved:</h2>

          <p><strong>step 1:</strong>go to pizza hut</p>

          <p><strong>step 2;</strong>order a pizza</p>

          <p><strong>step 3:</strong>wait 5-10 mins</p>

          <p><strong>step 4:</strong>take the pizza&nbsp;</p>

          <p><strong>step 5:</strong>go home</p>

          <p><strong>step 6:</strong>enjoy the pizza with your family :)&nbsp;</p>
        </div>
      </div>
      <button class="btn widget uib_w_3 d-margins btn-primary" data-uib="twitter%20bootstrap/button" data-ver="1">Go Back</button>
    </div>
  </body>

</html>
